version: "3.9"

services:
  pfinal-db:
    container_name: pfinal-db
    image: container-registry.oracle.com/database/express:21.3.0-xe
    environment:
      ORACLE_PWD: Netec_123
      ORACLE_SID: XE
      ORACLE_PDB: XEPDB1
      ORACLE_CHARACTERSET: AL32UTF8
    ports:
      - "1522:1521"
      - "5501:5500"
    volumes:
      - pfinal-data:/opt/oracle/oradata
      - ./scripts/participantes:/opt/oracle/scripts/startup
      - ./scripts/eventos:/opt/oracle/scripts/startup
    networks:
      - g6-pfinal-network
    healthcheck:
      test: ["CMD", "sh", "-c", "echo 'SELECT 1 FROM DUAL;' | sqlplus system/Netec_123@localhost:1521/XE"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  ms-eventos:
    image: ms-eventos:1.2
    container_name: ms-eventos
    ports:
      - "9084:9084"
    networks:
      - g6-pfinal-network
    depends_on:
      pfinal-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:9084/eventos"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 30s

  ms-participantes:
    image: ms-participantes:1.2
    container_name: ms-participantes
    ports:
      - "9081:9081"
    networks:
      - g6-pfinal-network
    depends_on:
      pfinal-db:
        condition: service_healthy
      ms-eventos:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:9081/participantes"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 30s

volumes:
  pfinal-data: 

networks:
  g6-pfinal-network:
    external: true
    driver: bridge